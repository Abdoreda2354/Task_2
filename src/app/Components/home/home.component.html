<main>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-auto" id="navbarSupportedContent">
          <input class="form-control me-2 w-25" type="text" placeholder="Search..." aria-label="Search" [(ngModel)]="term">
        </div>
      </div>
    </nav>
    <section #top>
      <div class="container-fluid">
        <div class="row gy-5 gx-4">
          <div class=" col-sm-6  col-md-6 col-lg-4 col-xl-3" *ngFor="let item of data | search: term | paginate: { id: 'foo', itemsPerPage: 8, currentPage: p, totalItems: total }">
            <div class="card d-flex flex-column align-items-center position-relative" [routerLink]="['/memberDetails', item.id]">
              <div class="img mb-5 w-50">
                <img class="w-100 rounded-circle" src="../../../assets/pexels-creationhill-1681010.jpg" alt="">
              </div>
              <div class="data d d-flex flex-column align-items-center justify-content-center">
                <h2 class="mb-4">{{item.name}}</h2>
                <p>{{item.username}}</p>
                <p>{{item.email}}</p>
              </div>
              <ul class="list-unstyled d-flex">
                <li class="rounded-circle"><i class="fa-brands fa-github"></i></li>
                <li><i class="fa-brands fa-twitter"></i></li>
                <li><i class="fa-brands fa-youtube"></i></li>
                <li><i class="fa-brands fa-linkedin"></i></li>
              </ul>
              <div class="footer bg-info d-flex flex-column align-items-center">
                <p class="m-0">{{item.address.street}}, {{item.address.city}}</p>
                <p class="m-0">{{item.phone}}</p>
              </div>
            </div>
          </div>
        </div>

        <div class="buttons mt-3 d-flex justify-content-center">
          <button class=" btn " (click)="sortbyname()"> Sort based on name</button>
          <button class=" btn " (click)="sortbyusername()"> Sort based on user name</button>
          <button class=" btn " (click)="sortbyuseremail()"> Sort based on email</button>
        </div>
        <pagination-controls class="pagination-controls text-center" id="foo"
          (pageChange)="pageChanged($event)"
          (pageBoundsCorrection)="pageChanged($event)"
          [maxSize]="9"
          [directionLinks]="true"
          [autoHide]="true"
          [responsive]="true"
          previousLabel="Previous"
          nextLabel="Next">
        </pagination-controls>
      </div>
    </section>
  </main>
  <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple"></ngx-spinner>
